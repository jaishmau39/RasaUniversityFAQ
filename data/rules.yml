version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

#----------------
- rule: Activate form
  steps:
  - intent: request_proff_name
  - action: proff_name_form
  - active_loop: proff_name_form

- rule: Submit form
  condition:
  - active_loop: proff_name_form
  steps:
  - action: proff_name_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: utter_proff_name_slot_values
  - action: action_search_proff_info

#----
- rule: Activate form
  steps:
  - intent: give_feedback
  - action: utter_ask_feedback
  - action: feedback_form
  - active_loop: feedback_form

- rule: Submit form
  condition:
  - active_loop: feedback_form
  steps:
  - action: feedback_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: action_save_feedback

#-------------------
- rule: Activate form
  steps:
    - intent: search_facebook
    - action: utter_facebook_search
#   - intent: ask_facebook_search
    - action: facebook_search_form
    - active_loop: facebook_search_form

- rule: Submit form
  condition:
    - active_loop: facebook_search_form
  steps:
    - action: facebook_search_form
    - active_loop: null
    - slot_was_set:
        - requested_slot: null
    - action: utter_facebook_submit
    - action: action_search_facebook

