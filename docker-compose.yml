version: '3.0'
services:
  rasa:
    image: rasa/rasa:3.2.6
    ports:
      - 5005:5005
      - 5021:5021
    volumes:
      - ./:/app
    command: run -m models --enable-api --cors "*" -p 5021
#      - "run -m models --enable-api --cors '*' -p 5021"

  app:
    image: lubot:1.0
    build: ./
    ports:
      - 5055:5055

  lubot-server:
    image: lubot-server:v1
    build: ./lubotweb
    ports:
      - 8080:80

